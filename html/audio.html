<body>
<script>
var song;

function preload(){
     song = loadSound('2.mp3');
}

function setup() {
 
  createCanvas(400, 200);
  background(255, 0, 0);
}

function mousePressed() {
  if (song.isPlaying()) {
    // .isPlaying() returns a boolean
    song.stop();
    background(255, 0, 0);
  } else {
    song.play();
    background(0, 255, 0);
  }
}</script>
